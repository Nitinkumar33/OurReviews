<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container" >
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Mr. Nitin Singh</h4>
          <p id="job">Web Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <div class="button-container" id="btn" >
            <button class="prev-btn" id="btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" id="btn">
              <i class="fas fa-chevron-right" id="btn"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me</button><br><br>
           <h2>--MrNitinKrSingh--</h2>
        </article>
      </section>
    </main>
    <script src="reviews.js"></script>
  </body>
</html>
